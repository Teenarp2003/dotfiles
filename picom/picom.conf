backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
size-transition = true

# Opacity
active-opacity = 1;
inactive-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;
blur-background = true;

blur-method = "dual_kawase";
#blur-size = 1;
#blur-deviation = 9.0;
blur-strength =8;
blur-background-exclude = [
# "window_type = 'dock'",
  "class_g ~= 'maim'",
  "class_g = 'kdeconnect.daemon'",
  "class_i ~= 'maim'",
  "name ~= 'plank'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c"
];
fading = true;
# Opacity change between steps while fading in. (0.01 - 1.0, defaults to 0.028)
 fade-in-step = 0.015
fade-out-step = 0.015;
fade-delta = 3
# fade-exclude = []
# no-fading-openclose = false

# Other
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
vsync = true;
dbe = false;
unredir-if-possible = false;
focus-exclude = [ ];
detect-transient = true;
detect-client-leader = true;

# Window type settings
wintypes:
{
		dock = {
				shadow = false; full-shadow=true
		};
};

opacity-rule = [
    "85:class_g = 'Rofi'",
    "100:class_g = 'Alacritty' && focused",
    "80:class_g = 'Alacritty' && !focused",
    "80:class_g = 'Spotify' && focused",
    "80:class_g = 'Spotify' && !focused"
];

shadow = true;
shadow-radius = 12;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-opacity = 0.5;

shadow-exclude = [
    "! name~=''",
    "name = 'Notification'",
    "name = 'Plank'",
    "name = 'Docky'",
    "name = 'Kupfer'",
    "name = 'xfce4-notifyd'",
    "name = 'cpt_frame_window'",
    "name *= 'VLC'",
    "name *= 'compton'",
#   "name *= 'picom'",
    "name *= 'Chromium'",
    "name *= 'Chrome'",
    "class_g = 'Firefox' && argb",
    "class_g = 'Conky'",
    "class_g = 'Kupfer'",
    "class_g = 'Synapse'",
    "class_g ?= 'Notify-osd'",
    "class_g ?= 'Cairo-dock'",
    "class_g ?= 'Xfce4-notifyd'",
    "class_g ?= 'Xfce4-power-manager'",
    "_GTK_FRAME_EXTENTS@:c",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];

corner-radius = 12

xrender-sync-fence = false;

#animations = true;
#animation-stiffness = 250.0;
#animation-dampening = 55.0;
#animation-clamping = true;
#animation-window-mass = 3.0;
#animation-delta = 10; 
#animation-for-open-window = "none";
#################################
#          Animations           #
#################################

# zoom, slide-up, slide-down

animations: true;
animation-stiffness = 100
animation-window-mass = 1
animation-dampening = 20
animation-clamping = false
animation-for-open-window = "zoom"#open window
animation-for-unmap-window = "zoom"; #minimize window
animation-for-transient-window = "zoom"; #popup windows
animation-for-next-tag = "zoom";
animation-for-transient-window = "squeeze"; #available options: slide-up, slide-down, slide-left, slide-right, squeeze, squeeze-bottom, zoom
